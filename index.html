<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio en Construcción</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #444;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #ddd;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .notice {
            margin-top: 40px;
            padding: 20px;
            background-color: #FFD700; /* Color amarillo */
            color: #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>“Este sitio web está en construcción.”</h1>
    <p>Estamos trabajando para ofrecerte una mejor experiencia. Vuelve pronto para más novedades.</p>
    <ul>
        <li>Diseño</li>
        <li>Funcionalidades</li>
        <li>Experiencia de usuario</li>
    </ul>
    <p>Gracias por tu paciencia.</p>
    <div class="notice">
        <p>¡Sitio en construcción! Por favor, vuelve más tarde.</p>
    </div>
</body>
</html>
